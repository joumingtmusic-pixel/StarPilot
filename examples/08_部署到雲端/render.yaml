# Render 部署設定檔
# 放在專案根目錄，Render 會自動偵測

services:
  # Flask API 服務
  - type: web
    name: price-monitor-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python render_範例_價格監控API.py
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PORT
        value: 5000
    # 免費方案設定
    plan: free
    # 健康檢查
    healthCheckPath: /api/health
