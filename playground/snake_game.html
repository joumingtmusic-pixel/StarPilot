<!DOCTYPE html>
<html lang="zh-TW">

<head>

    <style>
        * {
            margin: 0;

        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;

        .container {

        .btn-primary {

        .btn-primary:hover {

        .btn-secondary {

        .btn-secondary:hover {
            background: #ee5a52;

            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .btn-success {

        }

        .btn-success:hover {
            background: #40c057;

        }

        .instructions {

        .instructions h3 {

        .status {

        .status.playing {

        .status.paused {

        }
    </style>

<body>
    <div class="container">
        <h1>ğŸ è²ªé£Ÿè›‡éŠæˆ²</h1>

        <div class="info">
            <div class="info-item">
                <div class="info-label">åˆ†æ•¸</div>
                <div class="info-value" id="score">0</div>
            </div>
            <div class="info-item">
                <div class="info-label">ç­‰ç´š</div>
                <div class="info-value" id="level">1</div>
            </div>
        </div>

        <canvas id="gameCanvas" width="400" height="400"></canvas>

        <div class="status" id="status">ğŸ® æº–å‚™é–‹å§‹</div>

        <div class="button-group">
            <button class="btn-primary" id="startBtn" onclick="startGame()">é–‹å§‹éŠæˆ²</button>
            <button class="btn-success" id="pauseBtn" onclick="togglePause()" style="display: none;">æš«åœ</button>
            <button class="btn-secondary" id="restartBtn" onclick="restartGame()" style="display: none;">é‡æ–°é–‹å§‹</button>
        </div>

        <div class="instructions">
            <h3>ğŸ“‹ éŠæˆ²è¦å‰‡</h3>
            <p>â ENTER éµé–‹å§‹éŠæˆ²</p>
            <p>â¬†ï¸â¬‡ï¸â¬…ï¸â¡ï¸ æ–¹å‘éµæ§åˆ¶è›‡çš„ç§»å‹•</p>
            <p>ğŸ“ åƒåˆ°è‰è“æœƒè®Šé•·ã€åŠ 10åˆ†</p>
            <p>âš¡ æ¯åƒ5å€‹è‰è“ï¼Œç­‰ç´šæå‡ã€é€Ÿåº¦åŠ å¿«</p>
            <p>âŒ æ’åˆ°ç‰†å£æˆ–è‡ªå·±æœƒçµæŸéŠæˆ²</p>
            <p>â¸ï¸ æŒ‰ç©ºç™½éµå¯ä»¥æš«åœ/ç¹¼çºŒ</p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // éŠæˆ²è¨­ç½®
        const gridSize = 20;
        const gridNum = canvas.width / gridSize;

        let snake = [
            { x: Math.floor(gridNum / 2), y: Math.floor(gridNum / 2) }
        ];

        let food = generateFood();
        let direction = { x: 1, y: 0 };
        let nextDirection = { x: 1, y: 0 };
        let score = 0;
        let level = 1;
        let gameRunning = false;
        let gamePaused = false;
        let gameOver = false;
        let foodEaten = 0;
        let gameLoopId = null;
        let baseSpeed = 150;
        let currentSpeed = baseSpeed;

        // ç”Ÿæˆé£Ÿç‰© - ç”Ÿæˆ3å€‹è‰è“
        function generateFood() {
            let foodList = [];

            for (let i = 0; i < 3; i++) {
                let newFood;
                let collision = true;

                while (collision) {
                    newFood = {
                        x: Math.floor(Math.random() * gridNum),
                        y: Math.floor(Math.random() * gridNum)
                    };
                    // æª¢æŸ¥èˆ‡è›‡çš„ç¢°æ’
                    collision = snake.some(segment => segment.x === newFood.x && segment.y === newFood.y);
                    // æª¢æŸ¥èˆ‡å·²ç”Ÿæˆé£Ÿç‰©çš„ç¢°æ’
                    if (!collision) {
                        collision = foodList.some(f => f.x === newFood.x && f.y === newFood.y);
                    }
                }

                foodList.push(newFood);
            }

            return foodList;
        }

        // ç¹ªè£½éŠæˆ²
        function draw() {
            // æ¸…ç©ºç•«å¸ƒ
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // ç¹ªè£½ç«è»Šè›‡
            drawTrainSnake();

            // ç¹ªè£½é£Ÿç‰©
            ctx.shadowColor = '#ff3333';
            ctx.shadowBlur = 8;
            food.forEach(f => {
                drawStrawberry(f.x, f.y);
            });
            ctx.shadowBlur = 0;
        }

        // æ›´æ–°éŠæˆ²
        function update() {
            // æ›´æ–°æ–¹å‘
            direction = nextDirection;

            // è›‡é ­çš„æ–°ä½ç½®
            const head = {
                x: snake[0].x + direction.x,
                y: snake[0].y + direction.y
            };

            // æª¢æŸ¥æ’ç‰†
            if (head.x < 0 || head.x >= gridNum || head.y < 0 || head.y >= gridNum) {
                endGame();
                return;
            }

            // æª¢æŸ¥æ’åˆ°è‡ªå·±
            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                endGame();
                return;
            }

            snake.unshift(head);

            // æª¢æŸ¥æ˜¯å¦åƒåˆ°é£Ÿç‰©
            let foodIndex = food.findIndex(f => head.x === f.x && head.y === f.y);
            if (foodIndex !== -1) {
                score += 10;
                foodEaten++;

                // æ¯åƒ5å€‹é£Ÿç‰©ï¼Œç­‰ç´šæå‡
                if (foodEaten % 5 === 0) {
                    level++;
                    currentSpeed = Math.max(50, baseSpeed - level * 10);
                }

                // ç§»é™¤è¢«åƒçš„é£Ÿç‰©ï¼Œé‡æ–°ç”Ÿæˆè©²ä½ç½®çš„é£Ÿç‰©
                food.splice(foodIndex, 1);
                let newFood;
                let collision = true;

                while (collision) {
                    newFood = {
                        x: Math.floor(Math.random() * gridNum),
                        y: Math.floor(Math.random() * gridNum)
                    };
                    collision = snake.some(segment => segment.x === newFood.x && segment.y === newFood.y);
                    if (!collision) {
                        collision = food.some(f => f.x === newFood.x && f.y === newFood.y);
                    }
                }
                food.push(newFood);

                updateUI();
            } else {
                snake.pop();
            }
        }

        // ç¹ªè£½è‰è“
        function drawStrawberry(x, y) {
            const centerX = x * gridSize + gridSize / 2;
            const centerY = y * gridSize + gridSize / 2;
            const size = gridSize / 2.5;

            // è‰è“èº«é«” - ç´…è‰²åœ“å½¢
            ctx.fillStyle = '#ff3333';
            ctx.beginPath();
            ctx.arc(centerX, centerY, size - 2, 0, Math.PI * 2);
            ctx.fill();

            // è‰è“è‘‰å­ - ç¶ è‰²
            ctx.fillStyle = '#22c55e';
            ctx.beginPath();
            // å·¦è‘‰
            ctx.ellipse(centerX - size / 2, centerY - size, size / 3, size / 2, -0.3, 0, Math.PI * 2);
            ctx.fill();
            // å³è‘‰
            ctx.beginPath();
            ctx.ellipse(centerX + size / 2, centerY - size, size / 3, size / 2, 0.3, 0, Math.PI * 2);
            ctx.fill();
            // ä¸­è‘‰
            ctx.beginPath();
            ctx.ellipse(centerX, centerY - size - size / 4, size / 2.5, size / 1.8, 0, 0, Math.PI * 2);
            ctx.fill();

            // è‰è“ç¨®å­ - é»ƒè‰²é»é»
            ctx.fillStyle = '#fbbf24';
            const seedPositions = [
                { dx: -size / 3, dy: -size / 4 },
                { dx: size / 3, dy: -size / 4 },
                { dx: 0, dy: 0 },
                { dx: -size / 2.5, dy: size / 4 },
                { dx: size / 2.5, dy: size / 4 },
                { dx: -size / 5, dy: -size / 1.5 },
                { dx: size / 5, dy: -size / 1.5 }
            ];
            seedPositions.forEach(pos => {
                ctx.beginPath();
                ctx.arc(centerX + pos.dx, centerY + pos.dy, 1.5, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        // ç¹ªè£½ç«è»Šè›‡
        function drawTrainSnake() {
            snake.forEach((segment, index) => {
                const x = segment.x * gridSize;
                const y = segment.y * gridSize;

                if (index === 0) {
                    // ç«è»Šé ­
                    ctx.fillStyle = '#ff6b35';
                    ctx.shadowColor = '#ff6b35';
                    ctx.shadowBlur = 10;

                    // è»Šé ­åœ“å½¢éƒ¨åˆ†
                    ctx.beginPath();
                    ctx.arc(x + gridSize / 2, y + gridSize / 2, gridSize / 2.5, 0, Math.PI * 2);
                    ctx.fill();

                    // è»Šé ­çš„ç…™å›ª
                    ctx.fillStyle = '#333';
                    ctx.fillRect(x + gridSize / 3, y + 2, gridSize / 6, gridSize / 3);

                    // è»Šè¼ª
                    ctx.fillStyle = '#222';
                    ctx.beginPath();
                    ctx.arc(x + gridSize / 4, y + gridSize - 2, 3, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.beginPath();
                    ctx.arc(x + (gridSize * 3) / 4, y + gridSize - 2, 3, 0, Math.PI * 2);
                    ctx.fill();
                } else {
                    // ç«è»Šè»Šå»‚
                    ctx.fillStyle = index % 2 === 1 ? '#ff8c00' : '#ff9f1c';
                    ctx.shadowColor = '#ff8c00';
                    ctx.shadowBlur = 5;

                    // è»Šå»‚ä¸»é«”
                    ctx.fillRect(x + 2, y + 3, gridSize - 4, gridSize - 6);

                    // è»Šå»‚çª—æˆ¶
                    ctx.fillStyle = '#87ceeb';
                    ctx.fillRect(x + 4, y + 5, 4, 4);
                    ctx.fillRect(x + gridSize - 8, y + 5, 4, 4);

                    // è»Šè¼ª
                    ctx.fillStyle = '#222';
                    ctx.beginPath();
                    ctx.arc(x + gridSize / 4, y + gridSize - 2, 3, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.beginPath();
                    ctx.arc(x + (gridSize * 3) / 4, y + gridSize - 2, 3, 0, Math.PI * 2);
                    ctx.fill();

                    // é€£æ¥æ¡¿
                    if (index > 0) {
                        const prevSegment = snake[index - 1];
                        ctx.strokeStyle = '#666';
                        ctx.lineWidth = 2;
                        ctx.beginPath();
                        ctx.moveTo(prevSegment.x * gridSize + gridSize / 2, prevSegment.y * gridSize + gridSize - 5);
                        ctx.lineTo(x + gridSize / 2, y + gridSize - 5);
                        ctx.stroke();
                    }
                }
            });
            ctx.shadowBlur = 0;
        }

        // éŠæˆ²è¿´åœˆ
        function gameLoop() {
            if (!gamePaused) {
                update();
                draw();
            }
        }

        // é–‹å§‹éŠæˆ²
        function startGame() {
            if (!gameRunning) {
                gameRunning = true;
                gamePaused = false;
                gameOver = false;
                document.getElementById('startBtn').style.display = 'none';
                document.getElementById('pauseBtn').style.display = 'inline-block';
                document.getElementById('restartBtn').style.display = 'none';
                updateStatus('playing');

                if (gameLoopId) clearInterval(gameLoopId);
                gameLoopId = setInterval(gameLoop, currentSpeed);
            }
        }

        // æš«åœ/ç¹¼çºŒ
        function togglePause() {
            if (gameRunning) {
                gamePaused = !gamePaused;
                const btn = document.getElementById('pauseBtn');
                if (gamePaused) {
                    btn.textContent = 'ç¹¼çºŒ';
                    updateStatus('paused');
                } else {
                    btn.textContent = 'æš«åœ';
                    updateStatus('playing');
                }
            }
        }

        // çµæŸéŠæˆ²
        function endGame() {
            gameRunning = false;
            gameOver = true;
            if (gameLoopId) clearInterval(gameLoopId);

            document.getElementById('pauseBtn').style.display = 'none';
            document.getElementById('restartBtn').style.display = 'inline-block';
            updateStatus('game-over');

            // ç¹ªè£½éŠæˆ²çµæŸ
            draw();
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#fff';
            ctx.font = 'bold 30px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('éŠæˆ²çµæŸ!', canvas.width / 2, canvas.height / 2 - 20);
            ctx.font = '20px Arial';
            ctx.fillText(`æœ€çµ‚åˆ†æ•¸: ${score}`, canvas.width / 2, canvas.height / 2 + 20);
        }

        // é‡æ–°é–‹å§‹éŠæˆ²
        function restartGame() {
            snake = [
                { x: Math.floor(gridNum / 2), y: Math.floor(gridNum / 2) }
            ];
            food = generateFood();
            direction = { x: 1, y: 0 };
            nextDirection = { x: 1, y: 0 };
            score = 0;
            level = 1;
            foodEaten = 0;
            currentSpeed = baseSpeed;
            gameRunning = false;
            gamePaused = false;
            gameOver = false;

            updateUI();
            draw();

            document.getElementById('startBtn').style.display = 'inline-block';
            document.getElementById('pauseBtn').style.display = 'none';
            document.getElementById('pauseBtn').textContent = 'æš«åœ';
            document.getElementById('restartBtn').style.display = 'none';
            updateStatus('ready');
        }

        // æ›´æ–° UI
        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = level;
        }

        // æ›´æ–°ç‹€æ…‹
        function updateStatus(state) {
            const statusEl = document.getElementById('status');
            statusEl.className = 'status';

            switch (state) {
                case 'playing':
                    statusEl.textContent = 'ğŸ® éŠæˆ²é€²è¡Œä¸­...';
                    statusEl.classList.add('playing');
                    break;
                case 'paused':
                    statusEl.textContent = 'â¸ï¸ éŠæˆ²å·²æš«åœ';
                    statusEl.classList.add('paused');
                    break;
                case 'game-over':
                    statusEl.textContent = 'ğŸ’€ éŠæˆ²çµæŸ';
                    statusEl.classList.add('game-over');
                    break;
                default:
                    statusEl.textContent = 'ğŸ® æº–å‚™é–‹å§‹';
            }
        }

        // éµç›¤æ§åˆ¶
        document.addEventListener('keydown', (e) => {
            // ENTER é–‹å§‹éŠæˆ²
            if (e.key === 'Enter') {
                if (!gameRunning && !gameOver) {
                    startGame();
                } else if (gameOver) {
                    restartGame();
                }
                e.preventDefault();
                return;
            }

            if (!gameRunning && !gameOver) return;

            switch (e.key) {
                case 'ArrowUp':
                    if (direction.y === 0) nextDirection = { x: 0, y: -1 };
                    e.preventDefault();
                    break;
                case 'ArrowDown':
                    if (direction.y === 0) nextDirection = { x: 0, y: 1 };
                    e.preventDefault();
                    break;
                case 'ArrowLeft':
                    if (direction.x === 0) nextDirection = { x: -1, y: 0 };
                    e.preventDefault();
                    break;
                case 'ArrowRight':
                    if (direction.x === 0) nextDirection = { x: 1, y: 0 };
                    e.preventDefault();
                    break;
                case ' ':
                    togglePause();
                    e.preventDefault();
                    break;
            }
        });

        // åˆå§‹åŒ–éŠæˆ²
        updateUI();
        draw();
    </script>
</body>
